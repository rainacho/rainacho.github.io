<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nanum+Gothic:wght@400;700;800&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">       
    <style>
        .ft_ng {font-family: 'Nanum Gothic', sans-serif;}
        .ft_rb {font-family: 'Nanum Gothic', sans-serif;}
        .wrapper {width: 320px; height: 568px; background: #02a5af;}
        .btn_01 {margin-top: 10px;}
        footer {padding: 100px 0 50px; text-align: center;}
        #lottie_01, #lottie_02{width: 228px; height: 80px;position: relative;top: 130px;left: 10px;}
    </style>
    <title> Life Planet Interaction Design Work</title>
</head>
<body>
    <section class="container">
        <div class="row">
        <table>
            <thead>
                <tr>
                    <th colspan="3">Life Planet Interaction Design Work</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>1</td>
                <td>App Splash Animation</td>
                <td>2020/11/28</td>
                </tr>
            </tbody>
            </table>
            <div class="col s12">
                <!-- 시안 1 -->
                <div class="col s6">
                    <div id="sp_01" class="">
                        <p>#01</p>
                        <div  class="wrapper">
                            <div id="lottie_01"></div> <!-- 로티 로고애니메이션 -->
                        </div>
                        <div class="btn_01">
                            <a id="btn_play_01" class="waves-effect waves-light btn deep-purple lighten-1">
                                <i class="material-icons left">play_arrow</i>play
                            </a>
                            <a href="./json/SplashAnimation03.json" class="waves-effect waves-light btn indigo lighten-1" download>
                                <i class="material-icons left">file_download</i>JSON
                            </a>
                        </div>
                        
                    </div>
                </div>
                <!-- 시안 2 -->
                <div class="col s6">
                    <div id="sp_02" class="">
                        <p>#02</p>
                        <div  class="wrapper">
                            <div id="lottie_02"></div> 
                        </div>
                        <div class="btn_01">
                            <a id="btn_play_02" class="waves-effect waves-light btn deep-purple lighten-1">
                                <i class="material-icons left">play_arrow</i>play
                            </a>
                            <a href="./json/SplashAnimation04.json" class="waves-effect waves-light btn indigo lighten-1" download>
                                <i class="material-icons left">file_download</i>JSON
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
          <div class="container">© 2020 Copyright By Life Planet</div>
    </footer>
    <!-- //footer -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.5/lottie.min.js"></script> -->
    <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script><!-- materialized -->
    <script>

        var animation1 = bodymovin.loadAnimation({
            container: document.getElementById('lottie_01'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            background: "transparent",
            path: './json/SplashAnimation03.json'
        });

        //animation1.setSpeed(2); <!-- speed controll -->

        var animation2 = bodymovin.loadAnimation({
            container: document.getElementById('lottie_02'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            background: "transparent",
            path: './json/SplashAnimation04.json'
        });

        var play_btn_01 = document.getElementById('btn_play_01');
        var play_btn_02 = document.getElementById('btn_play_02');
        
        [play_btn_01, play_btn_02].forEach( function(item){
            item.addEventListener('click', function(){
                //console.log('animation start playing!');
                this.classList.add("disabled");
                this.innerHTML = 'PLAYING'

                if(this.id == 'btn_play_01'){
                    animation1.goToAndPlay(0);
                } else {
                    animation2.goToAndPlay(0);
                }
                
            });
        });

        [animation1, animation2].forEach( function(item){
            item.addEventListener('complete', function(){
                console.log('animation completed!');

                if(item == animation1){
                    play_btn_01.innerHTML = '<i class="material-icons left">play_arrow</i>play'
                    play_btn_01.classList.remove("disabled");
                } else {
                    play_btn_02.innerHTML = '<i class="material-icons left">play_arrow</i>play'
                    play_btn_02.classList.remove("disabled");
                }

            });
        });

    </script>
</body>
</html>
