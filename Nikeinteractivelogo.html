<style>

    body {background-color:#ccc;}

		@font-face {
		font-family: TexGyreAdventor;
		src: url(assets/texgyreadventor-bold.otf);
		}

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "logo"; // this will resize to fit inside the screen dimensions
var width = 800;
var height = 400;

// as of ZIM 5.5.0 you do not need to put zim before ZIM functions and classes
var frame = new Frame(scaling, width, height);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;
    frame.outerColor = "black";
    frame.color = "#1e90ff";

    // see http://zimjs.com/code/learn.html for video and code tutorials
    // see http://zimjs.com/code/docs.html for documentation
    // see http://zimjs.com/code/bits.html for 64 Interactive Media techniques

    // put your code here (you can delete this sample code)

//backgroun animation
		var circles = new Container (stageW,stageH)
				.addTo(stage);

		circles.animate([
				{obj:{alpha:0},from:true,time:1500,wait:1500},
			]);

		loop(16, function(){
				new Circle(rand(20,100),"green")
						.addTo(circles)
						.pos(rand(stageW),rand(stageH))
						.alp(rand(.1,.5))
						.animate({
								obj:{scale:[.1, .5, .7, 1.3, 1.5, 2]},
								time:{min:5000, max:10000},
								loop:true,
								rewind:true,
								id:"circles"
						});

		});


	  var simbols = new Container(stageW,stageH)
		.centerReg(stage)
		.mov(35,60)
		.sca(.90);

//Rectangle outline
	  var rect = new Rectangle(300,300,null,"white",8)
		.centerReg(stage)
		.rot(45)
		.mov(10,0)
		.sca(.8);

		rect.animate([// animation series
				{obj:{alpha:0,rotation:360},
				from:true,
				time:900,
				wait:700,
			  ease:"backOut"},
			]);

    var lines = new Container(stageW,stageH)
		.centerReg(stage);

		var rect = new Rectangle(400,400,null,"yellowgreen",2)
		.centerReg(lines)
		.rot(45)
		.mov(10,0);

		lines.animate([// animation series
				{obj:{alpha:0},
				from:true,
				time:700,
				wait:1400},
			]);

//symbol animation
		var simbol = new Container(stageW,stageH)
		.centerReg(simbols);

		frame.loadAssets(["simbol.png","sneakers2.png","ball.png"],"assets/");
		frame.on("complete", function(){

			var shape = frame.asset("simbol.png")
			.centerReg(simbol)
			.mov(0,-60)
			.sca(.35)

      simbol.animate([// animation series
				  {obj:{alpha:0},from:true,time:700,wait:700},
				]);

//ball Damping

			var ball = frame.asset("ball.png")
			.centerReg(stage)
			.mov(0,30)
			.sca(.2);

			stage.on("stagemousemove", function(){
					zim.Ticker.add(animate,stage);
			},null, true);

			var dampX = new Damp(ball.x, .07);
			var dampY = new Damp(ball.y, .07);

			function animate() {
				  ball.x = dampX.convert(stage.mouseX);
					ball.y = dampY.convert(stage.mouseY+80);
			};


			var sneaker = frame.asset("sneakers2.png")
			.centerReg(stage)
			.mov(0,30)
			.sca(.3);


//parallax
				 var parallax = new Parallax([
					 {obj:simbols, prop:"x", propChange:50},
					 {obj:simbols, prop:"y", propChange:50, input:"mouseY",split:true},
					 {obj:rect, prop:"x", propChange:-10},
					 {obj:rect, prop:"y", propChange:-10, input:"mouseY",split:true},
					 {obj:circles, prop:"x", propChange:-50},
					 {obj:circles, prop:"y", propChange:-50, input:"mouseY",split:true}
				 ]);

		});


//Line animation
   var rects = new Container(stageW,stageH)
	 .center(simbols);

	 loop(3,function(i){
		 var rect = new Rectangle(200,12,"#1e90ff",null,null,6)
		 .addTo(rects)
		 .pos(-100, 147 + i*20);
	 });

	 rects.animate({
		 obj:{x:"400"},
		 sequence:400,
		 wait:700,
		 time:1200,
		 ease:"backOut",
	 });

//logo animation

var miniballs = new Container();

   loop(20,function(i){
		 var dot = new Circle(14,frame.red)
				.addTo(miniballs)
				.pos(i*29)
				.drag();
		//  dot.blendMode = "difference";
		 stage.update();
	 })


	 var label = new Label({
 			text:"adidas",
 			size:44,
 			color:"#ffffff",
 			font:"TexGyreAdventor",
 			align:"center",
 	})
 	.center(simbols)
 	.mov(0,50)
 	.animate({wait:500, obj:{alpha:0}, from: true, time:500});


	miniballs.center(stage).mov(12,30);
	miniballs.animate([// animation series
			{obj:{alpha:0},
			from:true,
			time:700,
			wait:700},
		]);

	function spin(){
		miniballs.animate({
				 obj:{
						 y:"-220",
						 scale:".5"
				 },
				 sequence:150,
				 rewind:true,
				 time:700,
				 sequenceCall:function(){
							miniballs.on("mouseover",spin, null, true);//true means only once
				 }
		});
	}
	//spin();
	miniballs.on("mouseover",spin, null, true);

  stage.update(); // this is needed to show any changes

}); // end of ready

</script>
